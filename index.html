    <script type="text/template" id="tpl_Register" class="tpl_Register"> 
        <div class="centre_div">
            <div class="page_container">
                <p class="page_head">New User Registration</p>
                <div >
                    <form action="#" method="GET" id="registerForm" autocomplete="off" data-parsley-validate >
                        <!-- Username -->
                        <div class="wrapper">
                            <label for="userId"  class="sub_head">Username:</label>
                            <input type='text' id="userName" name="userId" class="in_box" autocomplete="off" placeholder='Enter User Name' data-parsley-required data-parsley-trigger="change"/>
                        </div>

                        <!-- Username -->
                        <div class="wrapper">
                            <label for="userId"  class="sub_head">Email:</label>
                            <input type='email' id="userEmail" name="userId" class="in_box" autocomplete="off" placeholder='Enter User Email'/>
                        </div>
            
                        <!-- Password -->
                        <div class="wrapper">
                            <label for="password" class="sub_head">Password:</label>
                            <input type='password' id="userPassword" name="password" class="in_box" autocomplete="off" placeholder='Enter Password'/>
                        </div>
            
                        <!-- server side error message 
                        <p><span>&#xf057;</span>The ID or Password you entered don't match</p>-->
            
                        <!-- submit button -->
                        <input id="loginSubmitBtn" type='submit' class="primary_btn" value="Register User" />
                    </form>
                </div>
            </div>
        </div>
    </script>
